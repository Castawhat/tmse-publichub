<script>
  // Simple password protection (not secure for sensitive data)
  const PASSWORD = "TMRWT325"; // Change this to your desired password
  const STORAGE_KEY = "tm_scouts_authenticated";

  function showContent() {
    document.body.style.display = '';
  }

  function hideContent() {
    document.body.style.display = 'none';
  }

  // Check if already authenticated in this session
  if (sessionStorage.getItem(STORAGE_KEY) === "true") {
    showContent();
  } else {
    hideContent();
    let attempts = 0;
    while (attempts < 3) {
      const input = prompt("Enter the password to access the portal:");
      if (input === PASSWORD) {
        sessionStorage.setItem(STORAGE_KEY, "true");
        showContent();
        break;
      } else {
        attempts++;
        alert("Incorrect password. Try again.");
      }
    }
    if (attempts === 3) {
      alert("Too many incorrect attempts. Reload the page to try again.");
      // Optionally, redirect or keep content hidden
    }
  }
</script>
